<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>

    <!---css -->
    <link rel="stylesheet" href="css/style.css">

    <!---bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- --googleIcon -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">  

</head>
<body>

    <!-- -header -->
    <section id="header">
        <article class="container">
            <article class="heading">
                <figure class="LogoImg p-0">
                    <img src="images/CSB_Bank_New_Logo-02.svg-removebg-preview.png" alt="">
                </figure>
                <h4 class="p-0" >ReKYC</h4>
            </article>
            <article class="main">
                <article class="row justify-content-between align-items-center border pt-2 pb-2 heading">
                    <h6 class="col-4 m-0 text-dark" style="white-space: pre;">Address Details</h6>
                    <article class="col-1 icon">
                        <span class="material-icons-outlined">edit</span>
                    </article>
                </article>
                <article class="row border border-top-0 pt-2 pb-3">
                    <article class="row col-sm-6 align-items-center mt-2">
                        <h6 class="col-sm">Permenent Address</h6>
                        <p class="col m-0" style="opacity: .8;"><span style="margin-right:0.6rem;">:</span>xxxxxxxxxxxx</p>
                    </article>
                    <article class="row col-sm-6  align-items-center mt-2">
                        <h6 class="col-sm">Communication Address</h6>
                        <p class="col m-0" style="opacity: .8;"><span style="margin-right:0.6rem;">:</span>xxxxxxxxxxxx</p>
                    </article>
                    
                    <article class="row col-sm-6 align-items-center mt-2">
                        <h6 class="col-sm">Country</h6>
                        <p class="col m-0" style="opacity: .8;"><span style="margin-right:0.6rem;">:</span>xxxxxxxxxxxx</p>
                    </article>
                    <article class="row col-sm-6 align-items-center mt-2">
                        <h6 class="col-sm">State</h6>
                        <p class="col m-0" style="opacity: .8;"><span style="margin-right:0.6rem;">:</span>xxxxxxxxxxxx</p>
                    </article>
                    <article class="row col-sm-6 align-items-center mt-2">
                        <h6 class="col-sm">City</h6>
                        <p class="col m-0" style="opacity: .8;"><span style="margin-right:0.6rem;">:</span>xxxxxxxxxxxx</p>
                    </article>
                    <article class="row col-sm-6 align-items-center mt-2">
                        <h6 class="col-sm">Pincode</h6>
                        <p class="col m-0" style="opacity: .8;"><span style="margin-right:0.6rem;">:</span>xxxxxxxxxxxx</p>
                    </article>
                    <article class="row col-sm-6 align-items-center mt-2">
                        <h6 class="col-sm">Upload Document Type</h6>
                        <p class="col m-0" style="opacity: .8;"><span style="margin-right:0.6rem;">:</span>xxxxxxxxxxxx</p>
                    </article>
                    <article class="row col-sm-6 align-items-center mt-2">
                        <h6 class="col-sm">Upload Document</h6>
                        <p class="col m-0" style="opacity: .8;"><span style="margin-right:0.6rem;">:</span>xxxxxxxxxxxx</p>
                    </article>
                </article>
                <article class="row mt-3 justify-content-between">
                    <button class="p-2 rounded secondarybtn" type="submit">No change in data</button>
                    <button class="p-2 rounded border-0 primaryBtn" type="submit">Address only Change</button>
                </article>
            </article>
        </article>
    </section>
    <!-- -header close -->




<!---bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
